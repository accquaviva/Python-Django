
<ul>
{% for movmensalista in movmensalistas %}
    <li>
    <a href="{% url 'core_movmensalitas_update' movmensalista.id %}">{{ movmensalista }}</a>

<form action="{% url 'core_movmensalitas_novo' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
