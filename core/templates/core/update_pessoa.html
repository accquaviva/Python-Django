<h2>Updating Pessoa: {{ pessoa }}</h2>


<form action="{% url 'core_pessoas_update' pessoa.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Salvar</button>
</form>

<form action="{% url 'core_pessoas_delete' pessoa.id %}" method="get">
    {% csrf_token %}

    <button type="submit">Deletar</button>
</form>
