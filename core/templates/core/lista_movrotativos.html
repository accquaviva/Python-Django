{% for movrotativo in movrotativos %}
    <li>
       <a href="{% url 'core_movrotativos_update' movrotativo.id %}">{{ movrotativo }}</a>
    </li>
{% endfor %}

<form action="{% url 'core_movrotativos_novo' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
